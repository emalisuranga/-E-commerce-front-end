<div class="container">
  <div class="row">
    <div class="col-xl-2">
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action active">
          All Categories
        </a>
        <a class="list-group-item list-group-item-action" *ngFor="let type of categoryType"
          (click)="getIteam(type.id)">{{ type.category_Name }}
        </a>
      </div>
    </div>
    <div class="col-xl-10">
      <div class="row">
        <div class="col-xl-4" *ngFor="let item of items; let i = index">
          <div class="card">
            <img class="card-img-top mx-auto d-block" src={{item.image_path}} alt="Card image" />
            <div class="card-body">
              <h4 class="card-title">{{ item.name }}</h4>
              <p class="card-text">Rs {{ item.price }}</p>
              <button class="btn btn-primary cartbtn" (click)="addCart(item, i)">
                ADD TO CART
              </button>
              <div *ngFor="let num of clickBtn">
                <span class="badge badge-pill badge-light" *ngIf="i == num">ADDING TO CART</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
